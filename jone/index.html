<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera List</title>
    <link rel="stylesheet" href="jone/style.css">
</head>

<body>
    <p>Погрузимся в транс умиляясь</p>
    <div class="slider-container">
        <input type="range" min="1" max="6" value="6" class="slider" id="myRange" aria-labelalledby="sliderLabel">
        <p id="sliderLabel">Items per page: <span id="demo">6</span></p>
    </div>
    <ul class="listContainer" id="listContainer">
        <!-- Список будет динамически создаваться здесь -->
    </ul>
    <button class="continue-button">Обнулить</button>
    <script src="jone/script.js"></script>

</body>

</html>
